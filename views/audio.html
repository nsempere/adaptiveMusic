<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js" type="text/javascript"></script>
    <script type="text/javascript">
        function success() {
            window.location.replace("/pretest");
        }

        $(document).ready(function(){
            $('#sound-check-form').ajaxForm({
                url: '/soundCheck',
                dataType: 'json',
                type: 'post',
                success: success
            });
        });
    </script>
</head>
<body class="container">
    <h4 class="center-align">Before we get started . . .</h4>
    <p>This experiment require the use of headphones. We need to make sure you're wearing them.
        When ready, play the audio clips below and determine whether the sound you hear is coming from your left headphone,
        your right headphone,or both. </p>

    <div class="section center-align">
        <form id="sound-check-form">
            <div class="row">
                <p class="col s12 m4">
                    <audio controls>
                       <source src="music/right.mp3" type="audio/mpeg">
                    </audio>
                </p>
                <div class="col s12 m8">
                    <p>
                        <input name="q1" type="radio" id="q1-1" value="left" required />
                        <label for="q1-1">Left</label>

                        <input name="q1" type="radio" id="q1-2" value="right" />
                        <label for="q1-2">Right</label>

                        <input name="q1" type="radio" id="q1-3" value="both" />
                        <label for="q1-3">Both </label>

                    </p>
                </div>
            </div>
            <div class="row">
                <p class="col s12 m4">
                    <audio controls>
                        <source src="music/both.mp3" type="audio/mpeg">
                    </audio>
                </p>
                <div class="col s12 m8">
                    <p>
                        <input name="q2" type="radio" id="q2-1" value="left" required />
                        <label for="q2-1">Left </label>

                        <input name="q2" type="radio" id="q2-2" value="right" />
                        <label for="q2-2">Right </label>

                        <input name="q2" type="radio" id="q2-3" value="both" />
                        <label for="q2-3">Both </label>

                    </p>
                </div>
            </div>
            <div class="row">
                <p class="col s12 m4">
                    <audio controls>
                        <source src="music/left.mp3" type="audio/mpeg">
                    </audio>
                </p>
                <div class="col s12 m8">
                    <p>
                        <input name="q3" type="radio" id="q3-1" value="left" required />
                        <label for="q3-1">Left </label>

                        <input name="q3" type="radio" id="q3-2" value="right" />
                        <label for="q3-2">Right </label>

                        <input name="q3" type="radio" id="q3-3" value="both" />
                        <label for="q3-3">Both </label>

                    </p>
                </div>
            </div>
            <div class="section center-align">
                <button id="submit" class="btn waves-effect waves-light" type="submit" >continue</button>
            </div>
        </form>
    </div>

</body>
</html>
